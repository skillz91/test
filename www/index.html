<!doctype html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>IT-Enterprise Форум</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<meta http-equiv="X-UA-Compatible" content="IE=9">
<style type="text/css">
@import "css/jquery.mobile-1.4.0-beta.1.min.css";
</style>
<style type="text/css">
div.center {
	width: 200px;
	height: 120px;
	position: absolute;
	top:0;
	bottom: 0;
	left: 0;
	right: 0;
	margin: auto;
}
</style>
</head>
<body>
	<div data-role="page" id="main">
	</div>
	<div data-role="page" id="no_connection">
		<div data-role="content">
			<div class="center">
				<div style="display:inline-block;margin:0 auto;">Отсутствует соединение</div>
				<div><button class="ui-btn" onclick="tryConnect();">Повтор</button></div>
			</div>
		</div>
	</div>
	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/jquery.mobile-1.4.0-beta.1.min.js"></script>
	<script src="phonegap.js"></script>
	<script>
		document.addEventListener("deviceready", onDeviceReady, false);

		function onDeviceReady() {
			tryConnect();
		}

		function tryConnect() {
			var networkState = navigator.network.connection.type;
			if (networkState == Connection.NONE) {
				$.mobile.changePage($("#no_connection"));
			}
			else {
				window.location = 'http://m.it.ua/forum/?phonegap=1';
			}
		}
	
	</script>
</body>
</html>
